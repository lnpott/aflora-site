<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aflora Pole Studio | Onde a força encontra a graça</title>
    <!-- Bibliotecas de Estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --roxo-aflora: #5D1C8C;
            --creme-aflora: #FDF5E6;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            scroll-behavior: smooth; 
            background-color: #0a0a0a; 
            color: white;
            overflow-x: hidden;
        }
        
        .serif-style { font-family: 'Cinzel Decorative', serif; }

        /* --- METODOLOGIA DO LOGO ANIMADO --- */
        #main-logo {
            position: fixed;
            z-index: 100;
            border-radius: 9999px; /* Formato Redondo */
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(93, 28, 140, 0.4);
            object-fit: cover;
            
            /* Estado Inicial: Grande e Centralizado (Afirmação) */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(4);
            opacity: 1;
            transition: all 1.8s cubic-bezier(0.65, 0, 0.35, 1);
        }

        /* Estado Final: Sutil no Canto Superior Esquerdo */
        #main-logo.minimized {
            top: 40px;
            left: 40px;
            transform: translate(0, 0) scale(1);
            width: 50px;
            height: 50px;
            border-color: var(--roxo-aflora);
            box-shadow: 0 0 15px rgba(93, 28, 140, 0.2);
        }

        @media (max-width: 768px) {
            #main-logo.minimized {
                top: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
            }
        }

        /* --- TÍTULO QUE SEGUE O LOGO --- */
        #brand-name {
            position: fixed;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 90;
            transition: all 1.2s ease;
            text-align: center;
        }
        #brand-name.hidden-title {
            opacity: 0;
            transform: translate(-50%, -20px);
            visibility: hidden;
        }

        /* --- REVELAÇÃO DAS SEÇÕES --- */
        .reveal { 
            opacity: 0; 
            transform: translateY(30px); 
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1); 
        }
        .reveal.active { 
            opacity: 1; 
            transform: translateY(0); 
        }

        .nav-glass {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-aflora {
            background-color: var(--roxo-aflora);
            color: white;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 10px;
        }
        .btn-aflora:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 25px rgba(93, 28, 140, 0.4);
        }
    </style>
</head>
<body class="antialiased">

    <!-- LOGO DINÂMICO (CONTROLO VIA JS) -->
    <img id="main-logo" src="logo.png" alt="Aflora" onerror="this.src='https://via.placeholder.com/150/5D1C8C/FFFFFF?text=A'">

    <!-- NAVEGAÇÃO (APARECE DEPOIS DA INTRO) -->
    <nav id="navbar" class="fixed w-full z-40 transition-all duration-1000 flex justify-end items-center px-6 md:px-16 py-8 bg-transparent">
        <button class="btn-aflora px-8 py-2.5 rounded-full shadow-xl opacity-0 transition-opacity duration-1000" id="nav-cta">
            Agendar Aula
        </button>
    </nav>

    <!-- HERO SECTION (A PROFESSORA É A PROTAGONISTA) -->
    <header class="relative h-screen w-full flex items-center justify-center overflow-hidden bg-black">
        <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/90 z-10"></div>
        
        <video class="absolute inset-0 w-full h-full object-cover filter contrast-[1.05] brightness-[0.8]" autoplay muted loop playsinline>
            <source src="hero.mp4" type="video/mp4">
        </video>
        
        <!-- NOME DO ESTÚDIO (AFIRMAÇÃO INICIAL) -->
        <div id="brand-name" class="px-6">
            <h1 class="text-6xl md:text-[11rem] tracking-[0.1em] uppercase leading-none serif-style opacity-95 drop-shadow-2xl">
                AFLORA
            </h1>
            <p class="text-[10px] md:text-sm tracking-[0.9em] uppercase opacity-40 mt-6 font-medium">Pole Studio</p>
        </div>

        <div class="absolute bottom-10 left-1/2 -translate-x-1/2 z-20 opacity-20 animate-bounce">
            <div class="w-[1px] h-12 bg-white"></div>
        </div>
    </header>

    <!-- MANIFESTO -->
    <section id="manifesto" class="min-h-screen flex flex-col items-center justify-center px-6 py-32 text-center" style="background-color: var(--creme-aflora); color: var(--roxo-aflora);">
        <div class="max-w-5xl space-y-16 reveal">
            <span class="text-[10px] tracking-[0.7em] uppercase opacity-50 font-bold">A Nossa Essência</span>
            <h2 class="text-5xl md:text-8xl font-light leading-[1.1] tracking-tight serif-style text-center">
                Onde a força encontra a <span class="italic font-normal">graça</span>.
            </h2>
            <div class="w-20 h-[1px] mx-auto opacity-30" style="background-color: var(--roxo-aflora);"></div>
            <p class="text-xl md:text-3xl font-light opacity-80 leading-relaxed italic max-w-3xl mx-auto">
                "Um espaço para florescer através do movimento consciente e acolhedor."
            </p>
        </div>
    </section>

    <!-- PRÁTICAS -->
    <section id="praticas" class="bg-[#080808] py-40 px-6">
        <div class="max-w-7xl mx-auto space-y-24">
            <div class="flex flex-col md:flex-row justify-between items-end reveal">
                <div class="space-y-4">
                    <span class="text-[11px] tracking-[0.6em] uppercase font-bold" style="color: var(--roxo-aflora);">Metodologia</span>
                    <h2 class="text-6xl md:text-8xl font-light tracking-[0.15em] uppercase serif-style">Práticas</h2>
                </div>
            </div>

            <div class="grid md:grid-cols-3 gap-12">
                <div class="reveal group space-y-8 p-6 border border-white/5 bg-white/[0.01] hover:bg-white/[0.03] transition-all duration-700">
                    <div class="aspect-[9/16] overflow-hidden shadow-2xl rounded-sm">
                        <video class="w-full h-full object-cover filter brightness-75 group-hover:brightness-100 transition-all duration-700" autoplay muted loop playsinline>
                            <source src="acro.mp4" type="video/mp4">
                        </video>
                    </div>
                    <h4 class="text-2xl tracking-[0.3em] uppercase serif-style">Pole Acro</h4>
                </div>
                <div class="reveal group space-y-8 p-6 border border-white/5 bg-white/[0.01] hover:bg-white/[0.03] transition-all duration-700">
                    <div class="aspect-[9/16] overflow-hidden shadow-2xl rounded-sm">
                        <video class="w-full h-full object-cover filter brightness-75 group-hover:brightness-100 transition-all duration-700" autoplay muted loop playsinline>
                            <source src="compartilhado.mp4" type="video/mp4">
                        </video>
                    </div>
                    <h4 class="text-2xl tracking-[0.3em] uppercase serif-style">Compartilhado</h4>
                </div>
                <div class="reveal group space-y-8 p-6 border border-white/5 bg-white/[0.01] hover:bg-white/[0.03] transition-all duration-700">
                    <div class="aspect-[9/16] overflow-hidden shadow-2xl rounded-sm">
                        <video class="w-full h-full object-cover filter brightness-75 group-hover:brightness-100 transition-all duration-700" autoplay muted loop playsinline>
                            <source src="particular.mp4" type="video/mp4">
                        </video>
                    </div>
                    <h4 class="text-2xl tracking-[0.3em] uppercase serif-style">Particular</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- RODAPÉ -->
    <footer class="bg-black py-24 px-10 text-center space-y-12 border-t border-white/5">
        <div class="text-4xl font-light tracking-[0.8em] uppercase opacity-30 serif-style ml-[0.8em]">AFLORA</div>
        <div class="text-[9px] tracking-[0.6em] uppercase opacity-10 font-bold">
            Maricá, Rio de Janeiro • © 2026
        </div>
    </footer>

    <script>
        // --- LÓGICA DA INTRO CINEMATOGRÁFICA ---
        window.onload = () => {
            const logo = document.getElementById('main-logo');
            const title = document.getElementById('brand-name');
            const navBtn = document.getElementById('nav-cta');
            
            // Aguarda 1.5s com o logo gigante e o nome no centro
            setTimeout(() => {
                logo.classList.add('minimized'); // Move para o canto e encolhe
                title.classList.add('hidden-title'); // Nome desaparece suavemente
                navBtn.classList.replace('opacity-0', 'opacity-100'); // Mostra o botão da nav
            }, 1800);
        };

        // Scroll Reveal
        const reveals = document.querySelectorAll('.reveal');
        function handleReveal() {
            reveals.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.9) { el.classList.add('active'); }
            });
        }
        window.addEventListener('scroll', handleReveal);
        handleReveal(); 

        // Navbar blur on scroll
        const nav = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 80) {
                nav.classList.add('nav-glass');
            } else {
                nav.classList.remove('nav-glass');
            }
        });
    </script>
</body>
</html>
